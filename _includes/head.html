<head>
  <meta charset="utf-8">
  <title>{{ site.title }}</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{%if page.description%}{{page.description}}{%else%}{{site.description}}{%endif%}">
  <meta name="google-site-verification" content="FKv8TAkoJ8EcHY2ih0S93zgEwwEZKyO3cs78afAe1yQ" />
  <!-- theme meta -->
  <meta name="theme-name" content="northendlab-jekyll" />
  
  {% if site.author %}
  <meta name="author" content="{{ . }}">
  {% endif %}

  {% for css in site.data.plugins.css %}
  <link rel="stylesheet" href="{{ css | relative_url }}">
  {% endfor %}

  <!-- Main Stylesheet -->
  <!-- <link href="{{ '/assets/scss/style.css' | relative_url }}" rel="stylesheet"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="preload" href="https://fonts.googleapis.com/css?family=Muli:300,400,600,700&display=swap" as="style" onload="this.rel='stylesheet'">

  <link href="{{ '/assets/scss/style.css' | relative_url }}" rel="stylesheet" media="print" onload="this.media='all'">

  <!--Favicon-->
  <link rel="shortcut icon" href="{{ '/assets/images/favicon.ico' | relative_url }} " type="image/x-icon">
  <link rel="icon" href="{{ '/assets/images/favicon.png' | relative_url }} " type="image/x-icon">

  <!-- google-analytics -->
  {% if site.google-analytics %}
    {% include google-analytics.html %}
  {% endif %}

</head>
